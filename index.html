<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Alphabet Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 4px;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
            padding: 10px 5px;
        }

        .box {
            width: calc((100vw - 50px) / 7);
            max-width: 70px;
            height: calc((100vw - 50px) / 7);
            max-height: 70px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .box::-webkit-scrollbar {
            width: 4px;
        }

        .box::-webkit-scrollbar-track {
            background: #f8fafc;
            border-radius: 10px;
        }

        .box::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .box::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .letter {
            font-size: calc((100vw - 50px) / 7 * 0.45);
            max-font-size: 32px;
            font-weight: bold;
            color: #475569;
            text-align: center;
            min-height: calc((100vw - 50px) / 7);
            max-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        h1 {
            color: #334155;
            text-align: center;
            width: 100%;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .container {
                gap: 12px;
                max-width: 800px;
                padding: 10px;
            }

            .box {
                width: 90px;
                height: 90px;
                max-width: none;
                max-height: none;
            }

            .letter {
                font-size: 42px;
                min-height: 90px;
                max-height: none;
            }

            h1 {
                font-size: 24px;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1024px) {
            .container {
                gap: 15px;
            }

            .box {
                width: 110px;
                height: 110px;
            }

            .letter {
                font-size: 52px;
                min-height: 110px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Scrollable Alphabet Boxes</h1>
    <div class="container" id="container"></div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const container = document.getElementById('container');

        for (let i = 0; i < 7; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            
            alphabet.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.textContent = letter;
                box.appendChild(letterDiv);
            });
            
            container.appendChild(box);
        }
    </script>
</body>
</html>
